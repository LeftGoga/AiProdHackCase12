<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Чат</h1>
       <div class="messages" id="messages">
            {% for message in messages %}
                <div class="message">
                    <strong>{{ message.username }}:</strong> {{ message.text }}
                    {% if message.file_urls %}
                        <div>
                            {% for file_url in message.file_urls %}
                                <div><a href="{{ file_url }}" target="_blank">Скачать файл</a></div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <form id="chat-form" action="/chat/send" method="POST" enctype="multipart/form-data">
            <input type="text" name="text" placeholder="Ваше сообщение" required>
            <input type="file" name="files" multiple>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        form.onsubmit = function(e) {
            e.preventDefault();
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  const messagesDiv = document.getElementById('messages');
                  const newMessage = document.createElement('div');
                  newMessage.className = 'message';
                  newMessage.innerHTML = `<strong>User:</strong> ${data.text}`;

                  if (data.file_urls) {
                      const fileLinks = data.file_urls.map(fileUrl => `<div><a href="${fileUrl}" target="_blank">Скачать файл</a></div>`).join('');
                      newMessage.innerHTML += fileLinks;
                  }

                  messagesDiv.appendChild(newMessage);
                  form.reset();
              });
        };
    </script>
</body>
</html>
